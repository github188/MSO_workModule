</div>
<script>
$(function() {
	$('#datalist').comboSelect();
	
	
	
	//处理插件细微的不足
	$('.combo-dropdown li').click(function (ev){
		var target = $(ev.currentTarget);
		$('.combo-dropdown li').removeClass('option-hover');
		target.addClass('option-hover');
	});
	
	$('.allotagent').click(function (){
		$('.combo-select').removeClass('combo-open');
		var companyname = $('.combo-input').val();
		if(companyname){
			$('#allot').modal('show');
		}
		
	});
	
	$('.combo-input').click(function (){
		$(this).val('');
		$('.combo-select').addClass('combo-open');
	});
	

});
</script>
