<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <title>代理商 - 眸事网</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>	
    <link rel="stylesheet" href="css/bootstrap-table.css"/>	
	<link rel="stylesheet" href="css/agents.css"/>	
	
	<script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="js/jquery-bootstrap.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/bootstrap-table.js" type="text/javascript"></script>
	<script src="js/main.js"></script>
    <script src="js/url.js"></script>
	<script src="js/hide.js"></script>
</head>
<body>
<div class="wrap">
	<div class="leftNav">
		<div class="logo"><img src="images/public/c_index_logo.png" /></div>
		<div class="info">
			<p>
				<span class="companyName"></span>
				<span class="glyphicon glyphicon-chevron-down"></span>
			</p>
			<div class="update-info">
				<a href="#" class="update-pswd"><span class="glyphicon glyphicon-user"></span>修改密码</a>
				<a href="#" class="logout"><span class="glyphicon glyphicon-log-out"></span>退出</a>
			</div>
		</div>
		<div class="nav">
			<a href="">渠道关联</a>
		</div>
	</div>
	<div class="rightCon">
		<table id="tabList"></table>
		<div class="totalNum">总金额：<span>0</span>元</div>
	</div>
</div>
<div class="cover">
	<div class="cover-box">
		<div class="title">修改密码</div>
		<div class="content">
			<ul>
				<li>
					<label>原始密码：</label>
					<input type="password" class="oldPswd" maxlength="18" placeholder="请输入您的原始密码" />
					<p class="error"></p>
				</li>
				<li>
					<label>新密码：</label>
					<input type="password" class="newPswd" maxlength="18" placeholder="请输入您的新密码" />
					<p class="error"></p>
				</li>
				<li>
					<label>确认新密码：</label>
					<input type="password" class="confirmPswd" maxlength="18" placeholder="请再次确认您的新密码" />
					<p class="error"></p>
				</li>
			</ul>
			<p class="btn-box">
				<button class="btn-save">修改</button>
				<button class="btn-cancel">取消</button>
			</p>
		</div>
	</div>
</div>
<div class="fadeOut">修改成功!</div>
<script src="js/agents/agents.js"></script>
</body>
</html>
