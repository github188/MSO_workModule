<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <title>修改密码 - 眸事网</title>
	<link rel="stylesheet" href="css/update-password.css"/>	
	
	<script src="js/jquery-1.7.2.min.js"></script>
</head>
<body>
<div class="cover">
	<div class="cover-box">
		<div class="title">修改密码<span class="closed"></span></div>
		<div class="content">
			<ul>
				<li>
					<label>原始密码：</label>
					<input type="password" class="oldPswd" placeholder="请输入您的原始密码" />
					<p class="error"></p>
				</li>
				<li>
					<label>新密码：</label>
					<input type="password" class="newPswd" placeholder="请输入您的新密码" />
					<p class="error"></p>
				</li>
				<li>
					<label>确认新密码：</label>
					<input type="password" class="confirmPswd" placeholder="请再次确认您的新密码" />
					<p class="error"></p>
				</li>
			</ul>
			<p class="btn-box">
				<button class="btn-save">修改</button>
				<button class="btn-cancel">取消</button>
			</p>
		</div>
	</div>
</div>
<div class="fadeOut">修改成功!</div>
<script src="js/update-password.js"></script>
</body>
</html>
