	<script>
		$(".stepcarousel .left").click(function(){
			$(".stepcarousel .belt").animate({left:"0"});
		});
		$(".stepcarousel .right").click(function(){
			$(".stepcarousel .belt").animate({left:"-200px"});
		});
		$(".title-icon").hover(function(){
			$(this).parent().addClass("shadows");
		},function(){
			$(this).parent().removeClass("shadows");
		});
		$(".panel a").click(function(){
			var oType = $(this).find("p").text();
            sessionStorage.setItem("servicetype", oType);
            sessionStorage.setItem("industry",oType);
			if(oType=="教育行业"){
				location.href = "new_demand.html";
			}else{
				location.href = "new_demand_more.html";
			}
