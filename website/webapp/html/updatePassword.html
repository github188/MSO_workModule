<body class="account">
<div class="topNav"></div>
    <div class="content sub-account">
	    <div class="title">
			<h2>账号管理</h2>
		</div>
		<div class="context update">
			<div class="left"></div>
			<div class="right">
				<div class="box">
					<h3>修改密码</h3>
					<div class="info-box">
						<ul class="update-info">
							<li>
								<label>当前密码：</label>
								<input type="password" class="pswdNow" maxlength="50" />
								<p class="msg-error">请输入旧密码</p>
							</li>
							<li>
								<label>设置新密码：</label>
								<input type="password" class="pswdUpdate" maxlength="50" />
								<p class="msg-error">请输入您的6~20位新密码</p>
							</li>
							<li>
								<label>确认新密码：</label>
								<input type="password" class="pswdUpdate1" maxlength="50" />
								<p class="msg-error">请再次输入您的新密码</p>
							</li>
						</ul>

					</div>

<div class="cover1">
	<div class="cover-box">
		<div class="title">提示<span class="close2"></span></div>
		<div class="context">修改成功！</div>
		<div class="bt-choose">
			<button type="button" class="bg_blue close2">确定</button>

<form name=theform>
    <input type="radio" name="myradio" value="random_name" checked style="display:none;"/>
    <input type="hidden" id="pagename" value="credentials">
</form>
<div class="cover-bg"></div>
<script>
	jQuery(function(){
		//原始密码
        $("input.pswdNow").blur(function(){
            if($(this).val() == ''){
                $(this).addClass("error");
                $(this).next().show().text("请输入旧密码");
            }else{
                $(this).removeClass("error");
                $(this).next().hide();
            }
        });
        $("input.pswdNow").focus(function(){
            $(this).removeClass("error");
            $(this).next().hide();
        });
        //密码验证
        $("input.pswdUpdate").blur(function(){
            if($(this).val() == ''){
                $(this).addClass("error");
                $(this).next().show().text("请输入6~20位密码");
                //请输入原始密码
                $(this).next().addClass("msg_error");
            }else if($(this).val().length<6){
                $(this).addClass("error");
                $(this).next().show().text("请输入6~20位密码");
            }else if($(this).val().length>20){
                $(this).addClass("error");
                $(this).next().show().text("请输入6~20位密码");
            }else{
                $(this).removeClass("error");
                $(this).next().hide();
            }
        });
        $("input.pswdUpdate, input.pswdUpdate1").focus(function(){
            $(this).removeClass("error");
        });
        //确认新密码       
        $("input.pswdUpdate1").blur(function(){
        	if($("input.pswdUpdate1").val() != $("input.pswdUpdate").val()){
        		$(this).addClass("error");
        		$(this).next().show().text("请确保两次密码一致");	
	        }else if($(this).val() == ''){
	        	$(this).addClass("error");
            	$(this).next().show().text("请再次输入您的密码");
	        }else{
	        	$(this).removeClass("error");
                $(this).next().hide();
	        }
        });
        $("input.pswdUpdate1").focus(function(){
            $(this).removeClass("error");
            $(this).next().hide();
        });
          
        $(".btn_tj").click(function(){
        	$("input:visible").blur();
        	if($("input").hasClass("error")){
        		$('html,body').animate({scrollTop:$(".error").offset().top-200}, 800);
        	}else{
        		var data = {
        			jfuid:sessionStorage.getItem("jfuid"),
		            oldPassword:$("input.pswdNow").val(),
		            newPassword:$("input.pswdUpdate").val(),
		            newCPassword:$("input.pswdUpdate1").val(),
        		};
        		//console.log(data);
        		$.ajax({
        			type:"post",
        			url:urlPswd,
        			async:true,
        			data:data,
                    contentType:"application/x-www-form-urlencoded;charset=utf-8",
                    dataType: "json",
                    success:function(data){
                    	if(data.code=="Y"){
		            		console.log(data);
		            		$(".cover1").show();
		            	}else{
		            		$("input.pswdNow").addClass("error");
		            	    $("input.pswdNow").next().show().text(data.msg);
		            	}
                    },
                    error : function(XMLHttpRequest, textStatus, errorThrown) {
                    	if(XMLHttpRequest.status=="500"){
                    		//window.location.href = "../page500.html";
                    	}else if(XMLHttpRequest.status=="404"){
                    		//window.location.href = "../page500.html";
                    	}else{
                    		console.log(XMLHttpRequest);
							console.log(textStatus);
							console.log(errorThrown);
                    	}
				    },
        		});
        	}
        });
        
        
        $(".close2").click(function(){
            $(".cover1").hide();
            location.reload() ;
        });
        
	});
</script>
