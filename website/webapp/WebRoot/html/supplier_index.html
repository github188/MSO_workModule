<div class="topNav"></div>
    <div class="content">
      <div class="new-demand">
            <div class="col1">
                <div class="col1_l">
                </div>
                <div class="col1_r">
                </div>
            </div>
            <div class="col2">
                <div class="col2_l">
                    <p class="title"><span>订单概括</span></p>
                    <div id="main">
                    </div>
                </div>
                <div class="col2_r">
                    <div class="rank">
                    </div>
                </div>
            </div>
            <p class="col3_p">历史订单汇总:</p>
            <div class="col3">
                <div id="main1">
                </div>
            </div>
            <p class="col4_p">平台收费规则:</p>
            <div class="col4">
                <div class="new_demand">
                    <table class="tab" style="width: 100%;margin-bottom:40px">
                        <tr>
                            <th>收费内容</th>
                            <th>收费标准</th>
                        </tr>
                        <tr>
                            <td>竞拍手续费</td>
                            <td>平台免收交易佣金，但会根据您的竞拍量收取一定的手续费，每单收取1元</td>
                        </tr>
                        <tr>
                            <td>税费</td>
                            <td>一般纳税人增值税发票不收费，小规模纳税人增值税发票加收3%，普票加收6%</td>
                        </tr>
                        <tr>
                            <td>信息服务费</td>
                            <td>按订单结算金额收取8%的信息服务费</td>
                        </tr>
                        <tr>
                            <td>CRM系统</td>
                            <td style="color:#fd5352;">免费</td>
                        </tr>
                        <tr>
                            <td>培训</td>
                            <td style="color:#fd5352;">免费</td>
                        </tr>
                        <tr>
                            <td>线路话费</td>
                            <td>如果需要使用平台提供的电话线路，将按0.07元/分钟的标准计费</td>
                        </tr>
                        <tr>
                            <td>电话审核</td>
                            <td>对网络营销公司所提交的数据，按1元/条收取电话审核费</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="aside_bar"></div>
      </div>
