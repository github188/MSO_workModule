            $(".bubble-hover").click(function(){
                $(this).next().css("display","inline-block");
            }).mouseout(function(){
                $(this).next().hide();
            });
			var sWidth = $(window).width();
			
	        $(window).scroll( function() {
			    var stickTop = $(document).scrollTop();
			    //console.log(stickTop);
			    if(stickTop > 160){
			        $(".title_select").addClass("fixTop");
			        if(sWidth > 1200){
			        	var sLeft = (sWidth-1200)/2-7;
			        	$(".title_select").css("left",sLeft);
			        }
			    }else{
			        $(".title_select").removeClass("fixTop");
			        $(".title_select").css("left",'');
			    }
			});
    	});
