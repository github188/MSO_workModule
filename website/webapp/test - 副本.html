	test.isJson = function (obj){
		if(obj.constructor == Object){

		}

	}
	test.isArr = function (obj){
		if(obj.constructor == Array){

		}
		return false;
	}
	test.has = {
	
	}
	test.has.property = function (cell,data){
		// cell是一个数组
		var end;
		for(var name in data){
			end = findValue(name,cell);
		}
		return end;
		
		function findValue(name,cell){
			var  isTrue = {};
			for(var i=0,k;k=cell[i];i++){
				/*先判断是否有这个属性*/
				if(name == k.name){
					isTrue[k.name] = true;
				}else{
					isTrue[k.name] = false;
				}
			}
			return isTrue;
		}
	}
