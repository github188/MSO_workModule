	<script type="text/javascript" src="html/js/jquery.fullPage.min.js"></script>
	<script>
	
	$(function(){
		
		var sHeight = $(window).height();
		
		if(sHeight>=880){
			$('#pageContain').fullpage({
				//sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
				'navigation': true,
				scrollingSpeed:600,
				afterLoad: function(anchorLink, index){
					//console.log(index);
					if(index>=2){
						$('.home_logo').show();
						$('.wrap').hide();
						$('.nav_top').addClass('current');
						$('#fp-nav').show();
					}else{
						$('#fp-nav').hide();
						$('.home_logo').hide();
						$('.wrap').show()
						$('.nav_top').removeClass('current');
					}
				},
				afterRender:function (){
					$('#fp-nav').hide();
				}
			});
		}
		
		
		/*处理头部样式问题*/
		$(window).scroll(function (){
			var top = $(window).scrollTop();
			if(top>880){
				$('.nav_top').addClass('current');
				$('.home_logo').show();
				$('.wrap').hide();
			}else{
				$('.home_logo').hide();
				$('.wrap').show()
				$('.nav_top').removeClass('current');
			}
			
		});
		
	});
