<body class="bg-white">
	
    <div class="topNav"></div>
    <input type="hidden" name="currentPage" id="currentPage" value="1">
    <input type="hidden" name="par" id="par" value="1">
    <div class="content padding0">
    	<div class="title">
    		<h2>查看我的需求</h2>
    	</div>
    	<div class="title_select">
    		<ul>
    			<li data-state="list" class="selected">列表需求</li>
    			<li data-state="abnormal">异常需求</li>
    			<li data-state="draft">草稿箱</li>
    		</ul>
    	</div>
    	<div class="demand-box">
    		<!--列表需求-->
    		<div class="deman_hall_search demand-list all-list">
    			<div class="search-box">
    				<ul>
    					<li data-state="1" class="selected">全部<span></span></li>
    					<li data-state="2">审核中<span></span></li>
    					<li data-state="3">进行中<span></span></li>
    					<li data-state="4">结算中<span></span></li>
    					<li data-state="5">已完成<span></span></li>
    				</ul>
    				<input type="text" placeholder="请输入需求名" class="demand-name" id="demandname" />
    				<div class="right">
    					<label>发布时间：</label>
    					<input type="text" class="form_date start_date" date-format="yyyy-mm-dd" readonly id="start_date"/><i class="date_icon"></i>
    					<label>-</label>
    					<input type="text" class="form_date end_date" date-format="yyyy-mm-dd" readonly id="end_date"/><i class="date_icon"></i>
    					<button type="button" id="seach" value="">确定</button>
    				</div>
    			</div>
    			<div class="search-result all-list" id="search_reslut">
				
				</div>
				
				
				<!--草稿箱-->
				
    			
    		</div>
    		<!--异常需求-->
			
    		
    		
    		<div class="center_text">
				<div class="page" id="page">
				</div>
			</div>
    		
    	</div>
		
		
		
    	
		
		
    </div>
    <!--页脚信息开始-->
    <div class="footer_box"></div>
    <div class="loading_cover">
		<div class="loader">
	        <div class="loader-inner ball-spin-fade-loader">
	          <div></div>
	          <div></div>
	          <div></div>
	          <div></div>
	          <div></div>
	          <div></div>
	          <div></div>
	          <div></div>
	        </div>
	    </div>
	</div>
	<div class="cover-bg"></div>
