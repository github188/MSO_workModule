<script>

	jQuery(function(){

        //手机验证
        var mobile = $.trim($("input.contactTel").val());
        var isMobile = /^1\d{10}$/; 
        $("input.contactTel").blur(function(){
			var MobileOk = isMobile.test($(this).val());
            if($.trim($(this).val()) != ''){
				if(!MobileOk){
					$(this).addClass("error");
					$(this).next().show().text(请填写正确的手机号码);
				}
            }
			
        });
		
        $("input.contactTel").focus(function(){
            $(this).removeClass("error_red");
            $(this).next().hide();
        });

	});
</script>
