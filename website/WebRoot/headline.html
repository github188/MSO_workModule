	<script>
		$(function(){
			var $div_li =$("div.tab-menu ul li");
			$div_li.click(function(){
				$(this).addClass("selected").siblings().removeClass("selected");
				var index =  $div_li.index(this);
				$("div.tab-box > div").eq(index).show().siblings().hide();
			}).hover(function(){
				$(this).addClass("hover");
			},function(){
				$(this).removeClass("hover");
			});
		});
