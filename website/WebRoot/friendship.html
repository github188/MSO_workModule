<script>
	var friendLink = domain + "/blogroll";//友情链接
	$.ajax({
		type: "GET",
		url: friendLink,
		contentType:"application/x-www-form-urlencoded;charset=utf-8",
		dataType: "json",
		success: function(data){
			if(data.code=='Y'){
				$.each(data.blogrollList,function(index,d){
					var str = "";
					var urlWeb = d.url;
					var urlImg = d.weblogourl;
					var isShow = d.isdelete;
					var websitename = d.websitename;
					if(isShow==0){
						str='<div><a target="_blank" href="'+urlWeb+'">';	
						str+='<img src="'+urlImg+'" alt="'+websitename+'" /></a></div>';
					}else{
						
					}
					$(".img_list").append(str);
				});
			}
		}
	});
