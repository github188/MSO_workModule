<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list</title>
		<style>
			body,ul,li,ol,p,h1,h2,h3,h4,h5,h6,form,fieldset,table,td,img,div,dl,dt,dd,input,button { margin:0; padding: 0;}
			body { font-size:14px; font-family: "microsoft yahei", sans-serif; min-width: 1200px; -moz-user-select: text;}
			img {border:none; display: block;}
			li {list-style: none}
			textarea {resize:none;}
			textarea, input, button { outline: none;}
			a, a:hover {text-decoration: none; color: #424242;}
			button { cursor: pointer;}
			textarea, input, button { font-family: "microsoft yahei";}
			.wrap { margin:35px auto;width:1200px;}
			
			.cover, .cover1, .cover2 { position: fixed; background: rgba(0,0,0,0.3); top: 0; bottom: 0; left: 0; right: 0; width: 100%; height: 100%; display: none; z-index: 100;}
			.cover-box { width: 580px; height: 280px; position: absolute; top: 40%; left: 50%; margin-left: -280px; margin-top: -115px; background: #fff; border-radius: 4px;}
			.cover-box .title { background: #f66248; height: 40px; line-height: 40px; color: #fff; font-size: 16px; text-align: center; border-top-left-radius: 4px; border-top-right-radius: 4px;}
			.cover-box .title span.close2,
			.cover-box .title span.close3 { background: url(closed.png) no-repeat; display: inline-block; float: right; width: 16px; height: 16px; margin: 12px 12px 0 0; cursor: pointer;}
			.cover-box .context { height: 200px; line-height: 200px; text-align: center; font-size: 16px; color: #666;}
			.cover-box .context a { color: #FF9429; text-decoration: underline;}
			.cover-box .context a:hover { color: #FF9429;}
			.cover-box .bt-choose { background: #ddd; height: 40px; text-align: center; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;}
			.cover-box .bt-choose button { width: 160px; height: 30px; border-radius: 4px; color: #fff; font-size: 16px; border: 0; margin: 5px 10px;}
			.cover-box .bt-choose button.bg_blue { background: #31aae1;}
			.cover-box .bt-choose button.bg_gray { background: #ccc;}
			.cover-box .bt-choose button.bg_red { background: #f94652;}
			.cover-box .title1 { background: #ffb24a; height: 30px; line-height: 30px; color: #fff; font-size: 16px; text-align: center; margin-top: 10px;}
			.cover-box .title1 span { background: url(closed.png) no-repeat; display: inline-block; width: 28px; height: 46px; cursor: pointer; position: absolute; right: 0; top: 0; margin-top: -46px;}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="cover" style="display:block;">
				<div class="cover-box">
					<div class="title">提示<span class="close2"></span></div>
					<div class="context" style="line-height: 200px;">确认领取此订单吗？</div>
					<div class="bt-choose"><button type="button" class="bg_blue close2">确定</button><button type="button" class="bg_gray close2">取消</button></div>
				</div>
			</div>
		</div>
	</body>
</html>
