/*自定义头部*/

/*自己填写数据*/

$('#table').bootstrapTable({
	 url:url,
	 pagination: true, //分页
	 pagesize:3,
	 contentType:'application/json',
     search:true,
	 showColumns:true,
	 checkbox:false,
	 queryParams:function (params){
			 /*自定义参数,如果有参数在这里定义*/
			  var data = {all:ifAll};
			   data.size = 100000000;
			   data.limit = params.limit;
			   data.offset = params.offset;
			
	   return  data;
	 },
	 sidePagination: "client",
	 responseHandler:function(res){
				//console.log(JSON.stringify(res));
				//debugger;
				
				/*"total": 800,*/
				var newJson = {};
				newJson.total = '800';
				newJson.data = res.data;
				//debugger;
				//res.rows = res.list;
                return newJson;
     },
	 onLoadSuccess(){
		/*移动自带事件*/
		$('.search-btn button').click(function(){
			$('.search input').eq(1).val($('.search input').eq(0).val());
			$('.search input').eq(1).keyup();
		});
		//debugger;

		
		/*当search 没有vlaue的时候*/
		$('.search input').eq(0)[0].oninput= function (){
			if(!this.value){
				$('.search input').eq(1).val(this.value);
				$('.search input').eq(1).keyup();
			}
		};
		
		
		$('.search input').eq(0).keyup(function (ev){
			
			var oEvent = ev || event;
			if(oEvent.keyCode==13){
				$('.search input').eq(1).val(this.value);
				$('.search input').eq(1).keyup();
			}
		});
	 },

         return '没有搜索结果'

 $(".start_date")
 .datetimepicker({
		language:  'zh-CN',
		 weekStart: 1,
		 todayBtn:  1,
		 autoclose: 1,
		 todayHighlight: 1,

		 minView: 2,

		 format: 'yyyy-mm-dd',

}).on("click",function(ev){
		$(".start_date").datetimepicker("setEndDate", $(".end_date").val());
}).on("change",function(ev){

}).on("blur",function(ev){

		$(this).parent().find("p.error").eq(0).hide();
	}
