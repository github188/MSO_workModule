        <div class="form-horizontal">

            <input type="hidden" id="id" value="">

            <div class="row">
                <div class="col-sm-6 b-r">
						 <input type="text" id="name" value="">
                </div>

                <div class="col-sm-6">

                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="BdInfoDlg.addSubmit()"/>

            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/mso/bd/bd_info.js"></script>
